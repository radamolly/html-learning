<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for The Noise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="index.html">Homepage</a>
    <h1>Register for The Noise</h1>
    <form action="/submit-form" method="post">
        <label for="username">Participant's name</label>
        <input type="text" name="username" placeholder="Participant's name" required><br>
        <label for="age">Age</label>
        <input type="number" name="age" placeholder="Age" required min="18" max="60"><br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" required><br>
        <label for="date">Registration date</label>
        <input type="datetime-local" name="date" required><br>
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Agree to the terms and conditions</label><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label><br>
        <label for="genre">Participant category</label>
        <select name="genre" required>
            <option value="1">Beginner</option>
            <option value="2">String</option>
            <option value="3">Acoustic</option>
        </select><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
